apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/masterplanx/mockapp-demo:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/masterplanx/mockapp-demo:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: mockapp-demo
        chartPath: charts/mockapp-demo
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/masterplanx/mockapp-demo"
          image.tag: "{{.DIGEST_HEX}}"
